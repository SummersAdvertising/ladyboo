            <div class="row"><img id="bannerImg" src="/images/page/img_error.jpg"></div>
            <h4>抱歉！<span>這個頁面無法取得</span></h4>

<!-- Javascript --> 
<script>
$(function(){
  
  var widthMove = $(window).width();
  move();
  
  function move(){
    if(widthMove<588){
      $('#bannerImg').attr('src','/images/page/img_error.png');
    }else{
      $('#bannerImg').attr('src','/images/page/img_error.jpg');
    }
  }
  $(window).resize(function(){
    widthMove = $(window).width();
    move();
  });

})
</script>
